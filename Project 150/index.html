<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    </head>
    <body>
        <a-scene background="color:gray">
            <a-camera position="0 8 20" wasd-controls-enables="false"></a-camera>

            <a-assets>
                <a-assets-item id="train-obj" src="./The train obj format/tinker.obj"></a-assets-item>
                <a-assets-item id="train-mtl" src="./The train obj format/obj.mtl"></a-assets-item>
                <img id="bg" src="./The desert.jpg">
            </a-assets>
            <a-sky color="#bg"></a-sky>

            <a-entity obj-model="obj:#train-obj;mtl:#train-mtl" position="5 0 0" rotation="-90 0 0" scale="0.1 0.1 0.1"></a-entity>
        </a-scene>
    </body>
</html>
